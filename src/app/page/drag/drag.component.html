<app-view-build-tree cdkDropListGroup #ad="cdkDropListGroup" style="display: flex">>
  <div class="build-material-wrapper">
    <ng-container *ngFor="let node of buildMaterialTree?.children">
      <app-view-build-tree-node [nodeModel]="node"></app-view-build-tree-node>
    </ng-container>
  </div>
  <div class="build-wrapper">
    <app-view-build-tree-node [nodeModel]="buildViewTree"></app-view-build-tree-node>
  </div>
</app-view-build-tree>
{{ad?._items?.size}}
